<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will you be my Valentine?</title>
  <style>
    :root{
      --bg1:#ff5f9e;
      --bg2:#ffd1dc;
      --card:#ffffffcc;
      --text:#1b1b1b;
      --yes:#16a34a;
      --no:#ef4444;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, var(--bg2), var(--bg1));
      overflow:hidden;
    }
    .card{
      width:min(720px, 92vw);
      background:var(--card);
      backdrop-filter: blur(8px);
      border-radius:24px;
      padding:28px;
      box-shadow: 0 18px 40px rgba(0,0,0,.18);
      text-align:center;
      position:relative;
    }
    h1{margin:0 0 10px; font-size: clamp(26px, 4vw, 44px);}
    .arena{
      position:relative;
      width:100%;
      height:240px;
      border-radius:18px;
      background: rgba(255,255,255,.5);
      overflow:hidden;
    }
    .btn{
      border:none;
      padding:14px 22px;
      border-radius:999px;
      font-size:18px;
      font-weight:700;
      color:white;
      position:absolute;
      transform: translate(-50%, -50%);
      cursor:pointer;
    }
    #yes{ background:#16a34a; left:35%; top:55%; }
    #no{ background:#ef4444; left:65%; top:55%; }
    .celebrate{ display:none; margin-top:20px; }
    .celebrate img{ width:100%; max-width:420px; border-radius:16px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <div class="arena" id="arena">
      <button class="btn" id="yes">Yes</button>
      <button class="btn" id="no">No</button>
    </div>
    <div class="celebrate" id="celebrate">
      <h2>YaY!! ðŸŽ‰</h2>
      <img src="confetti.gif" alt="Confetti" />
    </div>
  </div>

  <script>
const no = document.getElementById('no');
const yes = document.getElementById('yes');
const arena = document.getElementById('arena');

no.onclick = startCarScene;

function startCarScene() {

  no.style.display = "none";

  const car = document.createElement("img");
  car.src = "mcqueen.gif";
  car.style.position = "absolute";
  car.style.width = "120px";
  car.style.right = "0px";
  car.style.bottom = "0px";
  car.style.transition = "all 1.2s linear";
  arena.appendChild(car);

  function dropTrack(x, y) {
    const t = document.createElement("img");
    t.src = "tracks.png";
    t.style.position = "absolute";
    t.style.width = "50px";
    t.style.left = x + "px";
    t.style.top = y + "px";
    t.style.opacity = "0.8";
    arena.appendChild(t);
  }

  setTimeout(() => {
    car.style.transform = "translate(-300px, -200px) rotate(-25deg)";
  }, 50);

  let trackInterval = setInterval(() => {
    const rect = car.getBoundingClientRect();
    const arenaRect = arena.getBoundingClientRect();
    dropTrack(rect.left - arenaRect.left, rect.top - arenaRect.top);
  }, 120);

  setTimeout(() => {
    car.style.transform += " rotate(180deg)";
  }, 1300);

  setTimeout(() => {
    const yesRect = yes.getBoundingClientRect();
    const arenaRect = arena.getBoundingClientRect();
    car.style.left = (yesRect.left - arenaRect.left) + "px";
    car.style.top = (yesRect.top - arenaRect.top) + "px";
    car.style.transition = "all 1s ease-in";
  }, 2000);

  setTimeout(() => {
    clearInterval(trackInterval);
    yes.style.display = "none";
    showFinalScene();
  }, 3000);
}

function showFinalScene() {
  const img = document.createElement("img");
  img.src = "final.jpg";
  img.style.position = "absolute";
  img.style.left = "50%";
  img.style.top = "50%";
  img.style.transform = "translate(-50%, -50%) scale(0.5)";
  img.style.width = "200px";
  img.style.transition = "all 2s ease";
  arena.appendChild(img);

  setTimeout(() => {
    img.style.transform = "translate(-50%, -50%) scale(2)";
  }, 100);

  setTimeout(() => {
    img.style.opacity = "0";
  }, 2200);
}
</script>

</body>
</html>
