<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will you be my Valentine?</title>
  <style>
    :root{
      --bg1:#ff5f9e;
      --bg2:#ffd1dc;
      --card:#ffffffcc;
      --text:#1b1b1b;
      --yes:#16a34a;
      --no:#ef4444;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, var(--bg2), var(--bg1));
      overflow:hidden;
    }
    .card{
      width:min(720px, 92vw);
      background:var(--card);
      backdrop-filter: blur(8px);
      border-radius:24px;
      padding:28px;
      box-shadow: 0 18px 40px rgba(0,0,0,.18);
      text-align:center;
      position:relative;
    }
    h1{margin:0 0 10px; font-size: clamp(26px, 4vw, 44px);}
    .arena{
      position:relative;
      width:100%;
      height:240px;
      border-radius:18px;
      background: rgba(255,255,255,.5);
      overflow:hidden;
    }
    #tracksCanvas {
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
}

    .btn{
      border:none;
      padding:14px 22px;
      border-radius:999px;
      font-size:18px;
      font-weight:700;
      color:white;
      position:absolute;
      transform: translate(-50%, -50%);
      cursor:pointer;
    }
    #yes{ background:#16a34a; left:35%; top:55%; }
    #no{ background:#ef4444; left:65%; top:55%; }
    .celebrate{ display:none; margin-top:20px; }
    .celebrate img{ width:100%; max-width:420px; border-radius:16px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <div class="arena" id="arena">
      <canvas id="tracksCanvas"></canvas>
      <button class="btn" id="yes">Yes</button>
      <button class="btn" id="no">No</button>
    </div>
    <div class="celebrate" id="celebrate">
      <h2>YaY!! ðŸŽ‰</h2>
      <img src="confetti.gif" alt="Confetti" />
    </div>
  </div>

 <script>
const no = document.getElementById("no");
const yes = document.getElementById("yes");
const arena = document.getElementById("arena");
const canvas = document.getElementById("tracksCanvas");
const ctx = canvas.getContext("2d");

let car, animationId;
let pos = {x: 0, y: 0};
let target = {x: 0, y: 0};
let angle = 0;
let speed = 4;
let sceneTriggered = false;

function resizeCanvas() {
  canvas.width = arena.clientWidth;
  canvas.height = arena.clientHeight;
}
resizeCanvas();
window.onresize = resizeCanvas;

yes.onclick = showFinalMeme;
no.onclick = startScene;

function startScene() {
  if(sceneTriggered) return;
  sceneTriggered = true;
  no.style.display = "none";

  car = document.createElement("img");
  car.src = "mcqueen.gif";
  car.style.position = "absolute";
  car.style.width = "120px";
  arena.appendChild(car);

  pos.x = arena.clientWidth - 120;
  pos.y = arena.clientHeight - 80;

  // first target (top-left)
  target.x = 60;
  target.y = 60;

  animationId = requestAnimationFrame(animateCar);
}

function animateCar() {
  const dx = target.x - pos.x;
  const dy = target.y - pos.y;
  const dist = Math.sqrt(dx*dx + dy*dy);

  if (dist > 5) {
    pos.x += (dx/dist) * speed;
    pos.y += (dy/dist) * speed;
    angle = Math.atan2(dy, dx);

    drawTracks(pos.x, pos.y, angle);
    updateCar();
    animationId = requestAnimationFrame(animateCar);
  } else {
    // reached first point â†’ go to YES
    driveToYes();
  }
}

function driveToYes() {
  const rect = yes.getBoundingClientRect();
  const arenaRect = arena.getBoundingClientRect();
  target.x = rect.left - arenaRect.left;
  target.y = rect.top - arenaRect.top;

  speed = 6;
  animationId = requestAnimationFrame(animateCar);
}

function updateCar() {
  car.style.left = pos.x + "px";
  car.style.top = pos.y + "px";
  car.style.transform = `rotate(${angle}rad)`;
}

function drawTracks(x, y, a) {
  ctx.save();
  ctx.translate(x, y);
  ctx.rotate(a);
  ctx.fillStyle = "rgba(0,0,0,0.5)";

  // left tire
  ctx.fillRect(-20, -6, 18, 4);
  // right tire
  ctx.fillRect(-20, 6, 18, 4);

  ctx.restore();
}

function showFinalMeme() {
  if(document.getElementById("finalMeme")) return;
  cancelAnimationFrame(animationId);
  yes.style.display = "none";

  const img = document.createElement("img");
  img.id = "finalMeme";
  img.src = "final.jpg";
  img.style.position = "absolute";
  img.style.left = "50%";
  img.style.top = "50%";
  img.style.transform = "translate(-50%, -50%) scale(0.5)";
  img.style.width = "220px";
  img.style.transition = "all 2s ease";
  arena.appendChild(img);

  setTimeout(()=> img.style.transform="translate(-50%, -50%) scale(2)", 100);
  setTimeout(()=> img.style.opacity="0", 2200);
}
</script>


</body>
</html>
