<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will you be my Valentine?</title>
  <style>
    :root{
      --bg1:#ff5f9e;
      --bg2:#ffd1dc;
      --card:#ffffffcc;
      --text:#1b1b1b;
      --yes:#16a34a;
      --no:#ef4444;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, var(--bg2), var(--bg1));
      overflow:hidden;
    }
    .card{
      width:min(720px, 92vw);
      background:var(--card);
      backdrop-filter: blur(8px);
      border-radius:24px;
      padding:28px;
      box-shadow: 0 18px 40px rgba(0,0,0,.18);
      text-align:center;
      position:relative;
    }
    h1{margin:0 0 10px; font-size: clamp(26px, 4vw, 44px);}
    .arena{
      position:relative;
      width:100%;
      height:240px;
      border-radius:18px;
      background: rgba(255,255,255,.5);
      overflow:hidden;
    }
    .btn{
      border:none;
      padding:14px 22px;
      border-radius:999px;
      font-size:18px;
      font-weight:700;
      color:white;
      position:absolute;
      transform: translate(-50%, -50%);
      cursor:pointer;
    }
    #yes{ background:#16a34a; left:35%; top:55%; }
    #no{ background:#ef4444; left:65%; top:55%; }
    .celebrate{ display:none; margin-top:20px; }
    .celebrate img{ width:100%; max-width:420px; border-radius:16px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <div class="arena" id="arena">
      <button class="btn" id="yes">Yes</button>
      <button class="btn" id="no">No</button>
    </div>
    <div class="celebrate" id="celebrate">
      <h2>YaY!! ðŸŽ‰</h2>
      <img src="confetti.gif" alt="Confetti" />
    </div>
  </div>

  <script>
const no = document.getElementById("no");
const yes = document.getElementById("yes");
const arena = document.getElementById("arena");

let sceneTriggered = false;

no.onclick = startScene;
yes.onclick = showFinalMeme; // works if user clicks

function startScene() {
  if (sceneTriggered) return;
  sceneTriggered = true;

  no.style.display = "none";

  const car = document.createElement("img");
  car.src = "mcqueen.gif";
  car.style.position = "absolute";
  car.style.width = "120px";
  car.style.right = "0px";
  car.style.bottom = "0px";
  car.style.transition = "transform 1.2s linear";
  arena.appendChild(car);

  dropTracks(car);

  // PHASE 1 â€” drive up-left
  setTimeout(() => {
    car.style.transform = "translate(-350px, -220px) rotate(-25deg)";
  }, 50);

  // PHASE 2 â€” skid
  setTimeout(() => {
    car.style.transition = "transform 0.6s ease-out";
    car.style.transform = "translate(-380px, -240px) rotate(60deg)";
  }, 1300);

  // PHASE 3 â€” turn toward YES
  setTimeout(() => {
    driveToYes(car);
  }, 2000);
}

function driveToYes(car) {
  const yesRect = yes.getBoundingClientRect();
  const arenaRect = arena.getBoundingClientRect();

  const dx = yesRect.left - arenaRect.left - 40;
  const dy = yesRect.top - arenaRect.top - 40;

  car.style.transition = "transform 1s ease-in";
  car.style.transform = `translate(${dx}px, ${dy}px) rotate(180deg)`;

  // Detect "hit"
  setTimeout(() => {
    showFinalMeme();
  }, 1000);
}

function dropTracks(car) {
  const interval = setInterval(() => {
    if (sceneTriggered === false) return;
    const rect = car.getBoundingClientRect();
    const arenaRect = arena.getBoundingClientRect();

    const t = document.createElement("img");
    t.src = "tracks.png";
    t.style.position = "absolute";
    t.style.width = "50px";
    t.style.left = rect.left - arenaRect.left + "px";
    t.style.top = rect.top - arenaRect.top + "px";
    t.style.opacity = "0.85";
    arena.appendChild(t);
  }, 120);

  setTimeout(() => clearInterval(interval), 2600);
}

function showFinalMeme() {
  if (document.getElementById("finalMeme")) return;

  yes.style.display = "none";

  const img = document.createElement("img");
  img.id = "finalMeme";
  img.src = "final.jpg";
  img.style.position = "absolute";
  img.style.left = "50%";
  img.style.top = "50%";
  img.style.transform = "translate(-50%, -50%) scale(0.5)";
  img.style.width = "220px";
  img.style.transition = "all 2s ease";
  arena.appendChild(img);

  setTimeout(() => {
    img.style.transform = "translate(-50%, -50%) scale(2)";
  }, 100);

  setTimeout(() => {
    img.style.opacity = "0";
  }, 2200);
}
</script>

</body>
</html>
