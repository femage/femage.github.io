<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will you be my Valentine?</title>
  <style>
    :root{
      --bg1:#ff5f9e;
      --bg2:#ffd1dc;
      --card:#ffffffcc;
      --text:#1b1b1b;
      --yes:#16a34a;
      --no:#ef4444;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, var(--bg2), var(--bg1));
      overflow:hidden;
    }
    .card{
      width:min(720px, 92vw);
      background:var(--card);
      backdrop-filter: blur(8px);
      border-radius:24px;
      padding:28px;
      box-shadow: 0 18px 40px rgba(0,0,0,.18);
      text-align:center;
      position:relative;
    }
    h1{margin:0 0 10px; font-size: clamp(26px, 4vw, 44px);}
    .arena{
      position:relative;
      width:100%;
      height:240px;
      border-radius:18px;
      background: rgba(255,255,255,.5);
      overflow:hidden;
    }
    .btn{
      border:none;
      padding:14px 22px;
      border-radius:999px;
      font-size:18px;
      font-weight:700;
      color:white;
      position:absolute;
      transform: translate(-50%, -50%);
      cursor:pointer;
    }
    #yes{ background:#16a34a; left:35%; top:55%; }
    #no{ background:#ef4444; left:65%; top:55%; }
    .celebrate{ display:none; margin-top:20px; }
    .celebrate img{ width:100%; max-width:420px; border-radius:16px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <div class="arena" id="arena">
      <button class="btn" id="yes">Yes</button>
      <button class="btn" id="no">No</button>
    </div>
    <div class="celebrate" id="celebrate">
      <h2>YaY!! ðŸŽ‰</h2>
      <img src="confetti.gif" alt="Confetti" />
    </div>
  </div>

  <script>
    const arena = document.getElementById('arena');
    const yes = document.getElementById('yes');
    const no = document.getElementById('no');
    const celebrate = document.getElementById('celebrate');

    function moveNo(){
      const r = arena.getBoundingClientRect();
      no.style.left = Math.random() * r.width + "px";
      no.style.top  = Math.random() * r.height + "px";
    }

    arena.addEventListener('mousemove', moveNo);
    no.addEventListener('click', moveNo);

    yes.onclick = () => {
      celebrate.style.display = "block";
      yes.disabled = true;
      no.disabled = true;
    };
  </script>
</body>
</html>
